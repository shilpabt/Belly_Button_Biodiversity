<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/CSS/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
        <div class="row" >
           <div class="col-md-12 well text-para;">
              <p style="text-align: center; font-size: medium ; padding-bottom: 25px;">The dashboard shows the bellybutton demographic info and three interactive charts
              of a particular volunteer by selecting the ID No from the dropdown list.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-xs-12">
            <div class="well">
              <h5>Test Subject ID No.:</h5>
              <!-- <select id="selDataset"></select> -->
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Demographic Info</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
          <div class="col-xs-12 col-md-5 well">
            <div id="bar"></div>
          </div>
          <div class="col-xs-12 col-md-5 well">
            <div id="gauge"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 well">
            <div id="bubble"></div>
          </div>
        </div>
      </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>
    
</body>
</html>
